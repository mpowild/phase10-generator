<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase10 Generator</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <script src="phase10.js"></script>
    <link rel="stylesheet" href="phase10.css">

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" enable-background="new 0 0 100 100" xml:space="preserve" style="display: none;">
      <defs>
        <symbol id="card-icon-a"  viewBox="0 0 20 30" preserveAspectRatio="xMidYMax meet" version="1.1" aria-labelledby="title desc" role="img">
            <title id="title">Card</title>
            <desc id="desc">A red portrait rectangle with rounded corners.</desc>
        <rect class='card'  />
        <text class='letter'  x="50%" y="50%">A</text>
          Sorry, your browser does not support inline SVG.
        </symbol>

        <symbol id="card-icon-b"  viewBox="0 0 20 30" preserveAspectRatio="xMidYMax meet" version="1.1" aria-labelledby="title desc" role="img">
            <title id="title">Card</title>
            <desc id="desc">A red portrait rectangle with rounded corners.</desc>
        <rect class='card'  />
        <text class='letter'  x="50%" y="50%">B</text>
          Sorry, your browser does not support inline SVG.
        </symbol>

        <symbol id="card-icon-c"  viewBox="0 0 20 30" preserveAspectRatio="xMidYMax meet" version="1.1" aria-labelledby="title desc" role="img">
            <title id="title">Card</title>
            <desc id="desc">A red portrait rectangle with rounded corners.</desc>
        <rect class='card'  />
        <text class='letter'  x="50%" y="50%">C</text>
          Sorry, your browser does not support inline SVG.
        </symbol>

        <symbol id="card-icon-d"  viewBox="0 0 20 30" preserveAspectRatio="xMidYMax meet" version="1.1" aria-labelledby="title desc" role="img">
            <title id="title">Card</title>
            <desc id="desc">A red portrait rectangle with rounded corners.</desc>
        <rect class='card'  />
        <text class='letter'  x="50%" y="50%">D</text>
          Sorry, your browser does not support inline SVG.
        </symbol>

        <symbol id="card-icon-even"  viewBox="0 0 20 30" preserveAspectRatio="xMidYMax meet" version="1.1" aria-labelledby="title desc" role="img">
            <title id="title">Card</title>
            <desc id="desc">A red portrait rectangle with rounded corners.</desc>
        <rect class='card'  />
        <text class='dots'  x="50%" y="50%">&#10294;</text>
          Sorry, your browser does not support inline SVG.
        </symbol>

        <symbol id="card-icon-odd"  viewBox="0 0 20 30" preserveAspectRatio="xMidYMax meet" version="1.1" aria-labelledby="title desc" role="img">
            <title id="title">Card</title>
            <desc id="desc">A red portrait rectangle with rounded corners.</desc>
        <rect class='card'  />
        <text class='dots'  x="50%" y="50%">&#10262;</text>
          Sorry, your browser does not support inline SVG.
        </symbol>

      </defs>
    </svg>

  </head>
  <body>
    <div class="header max-width">
      <h1>Phase10 Generator</h1>

      <label for="mode-fieldset">Mode</label>
      <fieldset id="mode-fieldset" data-role="controlgroup" data-type="horizontal">
        <label for="mode-classic">Classic</label>
        <input type="radio" id="mode-classic" value="classic" name="mode" checked="checked"/>

        <label for="mode-advanced">'Outside The Box'</label>
        <input type="radio" id="mode-advanced" value="advanced" name="mode"/>
      </fieldset>

      <div hidden="hidden" id="advanced-options">
        <fieldset class="ui-grid-a">
          <div class="ui-block-a">
            <label for="difficulty">Difficulty Level</label>
            <select id="difficulty" name="difficulty">
              <option value="1">Super Easy</option>
              <option value="2">Easy</option>
              <option value="3" selected="selected">Medium</option>
              <option value="4">Hard</option>
              <option value="5">Super Hard</option>
              <option value="all-ranks">Totally Random!</option>
            </select>
          </div>
          <div class="ui-block-b">
            <label for="phaseCount">Number of Phases</label>
            <select id="phaseCount" name="phaseCount">
              <option value='1'>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
              <option value='5'>5</option>
              <option value='6'>6</option>
              <option value='7'>7</option>
              <option value='8'>8</option>
              <option value='9'>9</option>
              <option value='10' selected="selected">10</option>
            </select>
          </div>
        </fieldset>
      </div>

      <button class="ui-btn ui-corner-all ui-btn-inline" id="generate-phases">Generate Phases
      </button>
    </div>

    <div class="results max-width" id="generator-result"></div>

    <div class="legend">
      <p>This is what the icons mean.</p>

        <div class="legend-line">
          <svg class="icon-card">
            <use xlink:href="#card-icon-a"></use>
          </svg>
          <svg class="icon-card">
            <use xlink:href="#card-icon-a"></use>
          </svg>
          <svg class="icon-card">
            <use xlink:href="#card-icon-a"></use>
          </svg>
          <span>= Set of 3</span>
        </div>

        <div class="legend-line">
          <svg class="icon-card">
            <use xlink:href="#card-icon-a"></use>
          </svg>
          <svg class="icon-card">
            <use xlink:href="#card-icon-b"></use>
          </svg>
          <svg class="icon-card">
            <use xlink:href="#card-icon-c"></use>
          </svg>
          <svg class="icon-card">
            <use xlink:href="#card-icon-d"></use>
          </svg>
          <span>= Run of 4</span>
        </div>
        <div class='legend-line'>
          <svg class="icon-card">
            <use xlink:href="#card-icon-even"></use>
          </svg>
          <svg class="icon-card">
            <use xlink:href="#card-icon-odd"></use>
          </svg>
          <span>= Even or odd cards</span>
        </div>
    </div>

    <div class="footer">
      <div style="font-weight: bold; margin: 1rem;">** work in progress **</div>
      <a href="https://neocities.org/" target="_blank"><img src="neocities.png" alt="Hosted by neocities.org"></a>
    </div>
  </body>
</html>
