<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase10 Generator</title>

    <link rel="stylesheet" href="phase10.css">
  </head>
  <body>
    <div class="header">
      <h1>Phase10 Generator</h1>

      <fieldset data-role="controlgroup" data-type="horizontal"><label for="mode-classic">Classic
        Mode</label>
        <input type="radio" id="mode-classic" name="mode" checked="checked"/>

        <label for="mode-advanced">Default Mode</label>
        <input type="radio" id="mode-advanced" name="mode"/></fieldset>

      <button class="ui-btn ui-corner-all ui-btn-inline" id="generate-phases"
              onclick="generateClassic()">Generate Phases
      </button>
    </div>
    <div class="results" id="generator-result"></div>
    <div class="footer">
      <div style="font-weight: bold; margin: 1rem;">** work in progress **</div>
      <a href="https://neocities.org/" target="_blank"><img src="neocities.png"
